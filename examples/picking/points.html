<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>
    <div id="tooltip" style="position: absolute; z-index: 1; pointer-events: none; background-color: #FFF; padding: 8px;"></div>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="/assets/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/assets/tilelayer.js"></script>

    <script>
      async function initialize() {
        const populatedPlacesListings = new cartoTileLayer({
          mapOptions: {
            username: 'jbotella',
            apiKey: 'default_public',
            dataset: 'uber_raw_data_apr14'
          }
        });

        const tiledLayer = await populatedPlacesListings.createTileLayer({
          getRadius: d => 1,
          filled: true,
          radiusScale: 10,
          radiusMinPixels: 1,
          lineWidthMinPixels: 1,
          pickable: true,
          autoHighlight: true,
          onClick: function (info) {
            console.group(info.object.properties.date_time);
            console.log(info);
            console.log(info.object);
            console.groupEnd(info.object.properties.date_time);
            setTooltip(info.object, info.x, info.y);
          }
        });

        window.deckInstance = new window.deck.DeckGL({
          container: 'map',
          mapboxApiAccessToken: '',
          mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
          longitude: -73.23471050159914,
          latitude: 41.03415311594208,
          zoom: 8,
          layers: [
            tiledLayer,
          ]
        });
      }

      function setTooltip(object, x, y) {
        const el = document.getElementById('tooltip');
        if (object) {
          el.innerHTML = object.properties.date_time;
          el.style.display = 'block';
          el.style.left = x + 'px';
          el.style.top = y + 'px';
        } else {
          el.style.display = 'none';
        }
      }

      initialize();
    </script>
  </body>
</html>
